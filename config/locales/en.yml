# The following keys must be escaped otherwise they will not be retrieved by
# the default I18n backend:
#
# true, false, on, off, yes, no
#
# Instead, surround them with single quotes.
#
# en:
#   'true': 'foo'
en:
  album:
    notice:
      create: "Album created."
      destroy: "Album destroyed."
      update: "Album Updated."
  artist:
    notice:
      create: "Artist created."
      destroy: "Artist destroyed."
      update: "Artist Updated."
  post:
    notice:
      create: "Post created."
      destroy: "Post destroyed."
      update: "Post Updated."
  song:
    notice:
      create: "Song created."
      destroy: "Song destroyed."
      update: "Song Updated."
