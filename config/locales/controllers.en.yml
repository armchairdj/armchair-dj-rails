# The following keys must be escaped otherwise they will not be retrieved by
# the default I18n backend:
#
# true, false, on, off, yes, no
#
# Instead, surround them with single quotes.
#
# en:
#   'true': 'foo'
en:
  admin:
    authentication:
      error: "You must be an admin to view this resource."
    creators:
      notice:
        create:  "Creator created."
        destroy: "Creator destroyed."
        update:  "Creator updated."
    posts:
      notice:
        create:  "Post created."
        destroy: "Post destroyed."
        update:  "Post updated."
        publish: "Post published."
      error:
        publish: "Post could not be published."
    users:
      notice:
        create:  "User created."
        destroy: "User destroyed."
        update:  "User updated."
    works:
      notice:
        create:  "Work created."
        destroy: "Work destroyed."
        update:  "Work updated."
  session:
    missing: "Please log in to access that."
